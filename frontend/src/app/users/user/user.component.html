<tr>
    <td (click)="showUserInfo()">
        {{user.name}}</td>
    <td (click)="showUserInfo()">{{user.surname}}</td>
    <td (click)="showUserInfo()">  
        <span *ngFor="let role of user.getRoles">{{role}}
            <br>
        </span>
    </td>
    <td *requiredAuthority="'USER_EDIT'" (click)="editUserInfo()">
        <div class="btn btn-info">
            <img class="fas fa-pencil-alt align-middle" />
        </div>
    </td>
</tr>
