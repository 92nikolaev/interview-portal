<div class='signIn'>
  <div class='signIn_form'>
      <h1>Please sign in</h1>
      <form [formGroup]="userForm">
          <div class="form-group">
              <label for="login">Login</label>
              <input name="login" class="form-control" id="login" aria-describedby="emailHelp" placeholder="Enter login" formControlName="login"
                  required>

              <div *ngIf="login.invalid && (login.dirty || login.touched)" class="alert alert-danger">
                  <div *ngIf="login.errors.required">
                      Login is required.
                  </div>
                  <div *ngIf="login.errors.minlength">
                      Login must be at least 4 characters long.
                  </div>
              </div>
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password" required>
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                  <div *ngIf="password.errors.required">
                      Password is required.
                  </div>
                  <div *ngIf="password.errors.minlength">
                      Password must be at least 2 characters long.
                  </div>
              </div>
          </div>
          <br>
          <button class="btn btn-primary" [disabled]="userForm.invalid" (click)="authorize()">Submit</button>
      </form>
      <br>
      <span class="errorMessage">{{errorMessage}}</span>
  </div>
</div>
